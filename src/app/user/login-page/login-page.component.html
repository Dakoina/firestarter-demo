<main>
  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" alt=""> Login with Google
    </button>
  </div>
  <div *ngIf="afAuth.authState | async as user">
    <p>
      Logged in as <strong>{{ user.email }}</strong> ({{user.displayName}})
    </p>
    <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
  </div>
</main>
